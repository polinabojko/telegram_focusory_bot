name: Python Bot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    env:
      TOKEN: ${{ secrets.TOKEN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint Python code
      run: |
        pip install flake8
        flake8 .

    - name: Run tests
      run: |
        # Если у тебя есть тесты — раскомментируй эту строку
        # pytest tests/
        echo "No tests defined, skipping."

    - name: Optional: Start bot (for test purposes only)
      run: |
        echo "You can run your bot here for test, but GitHub Actions runner is ephemeral."
